name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync
        uv add pillow click fastapi uvicorn jinja2 httpx pytest pytest-cov pylint black python-multipart numpy
    
    - name: Format code with Black
      run: |
        uv run black --check logic/*.py cli/*.py api/*.py tests/*.py
    
    - name: Lint with Pylint
      run: |
        uv run python -m pylint logic/*.py cli/*.py api/*.py --fail-under=9.0
    
    - name: Run tests with coverage
      run: |
        uv run python -m pytest -v --cov=logic --cov=cli --cov=api --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false